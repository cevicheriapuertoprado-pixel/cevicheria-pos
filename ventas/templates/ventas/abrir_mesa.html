<style>

.abrir-mesa-container {

.abrir-mesa-card {

.abrir-mesa-header {

  color:#ddd;

}

  margin-bottom:0.3rem;

  padding:0.7rem 1rem;

  border:none;
  background:#0d1b2a;

}
