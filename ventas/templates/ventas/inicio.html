<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard — Cevichería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background: #0f172a; } /* azul oscuro elegante */
    .page-title { color: #e2e8f0; }
    .card.metric {
      border: 0; border-radius: 1rem; background: #111827; color: #e5e7eb;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card.metric:hover { transform: translateY(-2px); box-shadow: 0 14px 28px rgba(0,0,0,.3); }
    .metric .icon {
      width: 3rem; height: 3rem; border-radius: .8rem; display: grid; place-items: center; font-size: 1.4rem;
    }
    .bg-soft-green { background: rgba(16,185,129,.15); color: #10b981; }
    .bg-soft-red { background: rgba(239,68,68,.15); color: #ef4444; }
    .bg-soft-blue { background: rgba(59,130,246,.15); color: #3b82f6; }
    .bg-soft-amber { background: rgba(245,158,11,.15); color: #f59e0b; }
    .quick-actions .btn { border-radius: .8rem; padding: .9rem 1.1rem; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="page-title fw-bold m-0">Panel de Control</h1>
      <a class="btn btn-outline-light" href="{% url 'admin:index' %}">
        <i class="bi bi-gear me-2"></i> Admin
      </a>
    </div>

    <!-- Métricas -->
    <div class="row g-4">
      <div class="col-12 col-md-6 col-xl-3">
        <div class="card metric p-3">
          <div class="d-flex align-items-center">
            <div class="icon bg-soft-blue me-3"><i class="bi bi-grid-3x3-gap"></i></div>
            <div>
              <div class="text-secondary">Mesas totales</div>
              <div class="fs-3 fw-bold">{{ total_mesas|default:"0" }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card metric p-3">
          <div class="d-flex align-items-center">
            <div class="icon bg-soft-red me-3"><i class="bi bi-person-fill-lock"></i></div>
            <div>
              <div class="text-secondary">Mesas ocupadas</div>
              <div class="fs-3 fw-bold">{{ mesas_ocupadas|default:"0" }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card metric p-3">
          <div class="d-flex align-items-center">
            <div class="icon bg-soft-green me-3"><i class="bi bi-check2-circle"></i></div>
            <div>
              <div class="text-secondary">Mesas libres</div>
              <div class="fs-3 fw-bold">{{ mesas_libres|default:"0" }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3">
        <div class="card metric p-3">
          <div class="d-flex align-items-center">
            <div class="icon bg-soft-amber me-3"><i class="bi bi-receipt-cutoff"></i></div>
            <div>
              <div class="text-secondary">Pedidos activos</div>
              <div class="fs-3 fw-bold">{{ pedidos_activos|default:"0" }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Acciones rápidas -->
    <div class="quick-actions mt-5">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-xl-3">
          <a href="{% url 'lista_mesas' %}" class="btn btn-light w-100">
            <i class="bi bi-table me-2"></i> Ir a Mesas
          </a>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
          <a href="{% url 'pedidos_activos' %}" class="btn btn-light w-100">
            <i class="bi bi-bag-check me-2"></i> Ver pedidos activos
          </a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
