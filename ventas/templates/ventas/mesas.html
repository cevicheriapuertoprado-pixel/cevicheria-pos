<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mesas - Cevicher√≠a</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #f4f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .mesa-card {
            border: none;
            border-radius: 1rem;
            background: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .mesa-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
        }
        .mesa-btn {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 1.5rem 1rem;
            border-radius: 1rem;
            text-decoration: none;
        }
        .mesa-libre {
            background: linear-gradient(135deg, #0dcaf0, #0d6efd);
            color: white;
        }
        .mesa-ocupada {
            background: linear-gradient(135deg, #f87171, #dc3545);
            color: white;
        }
        .mesa-status {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .mesa-status i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">üç§ Gesti√≥n de Mesas</h2>
        <div class="row g-4">
            {% for item in mesas_info %}
            <div class="col-6 col-md-3">
                <div class="card mesa-card shadow-sm">
                    <div class="card-body text-center">
                        <a href="{% if item.pedido_id %}{% url 'detalle_pedido' item.pedido_id %}{% else %}{% url 'abrir_mesa' item.mesa.id %}{% endif %}" 
                           class="mesa-btn {% if item.pedido_id %}mesa-ocupada{% else %}mesa-libre{% endif %}">
                            <i class="bi bi-table fs-3 d-block mb-2"></i>
                            Mesa {{ item.mesa.numero }}
                        </a>
                        <div class="mesa-status text-muted">
                            {% if item.pedido_id %}
                                <i class="bi bi-people-fill text-danger"></i> Ocupada
                            {% else %}
                                <i class="bi bi-check-circle-fill text-success"></i> Disponible
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center text-muted">No hay mesas registradas.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
