{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Cerrar Caja</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Monto final</label>
      <input type="number" step="0.01" name="monto_final" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-danger">Cerrar Caja</button>
  </form>
</div>
{% endblock %}
